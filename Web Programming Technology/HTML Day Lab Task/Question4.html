<!--4.What is an HTML heading used for?-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML heading used for</title>
    <style>
        table, td, th {
            border: 1px solid red;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Roll No.</th>
            <th>Name</th>
            <th>Contact</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Saurabh</td>
            <td>986256478</td> 
        </tr>
        <tr>
            <td>2</td>
            <td>Pranali</td>
            <td>458276552</td>
        </tr>
    </table>
</body>

</html>
