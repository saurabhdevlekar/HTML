<!-- 8.How do we set the text direction for the content in an element in HTML? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>text direction for the content in an element</title>
</head>
<body>
    <!-- Left to right -->
    <div dir="ltr">
        This is left-to-right text.
    </div>
    <div dir="rtl">
        This is right-to-left text.
    </div>
</body>
</html>
