<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1">
        <tr>  <!--row-->
            <th>Roll No.</th> <!--header-->
            <th>Name</th>
            <th>Contact</th>
        </tr>
        <tr>
            <td>1</td>  <!--column-->

            <td>986256478</td>
        </tr>
        <tr>
            <td>2</td> 
            <td>Pranali</td>
            <td>458276552</td>
        </tr>
    </table>

</body>
</html>
