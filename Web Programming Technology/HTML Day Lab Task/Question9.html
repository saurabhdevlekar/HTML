<!-- 9.Create a table that displays Students records. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Student Records</h1>

    <table border="2">
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Saurabh</td>
            <td>25</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Shashank</td>
            <td>21</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Vaibhav</td>
            <td>24</td>
            <td>A</td>
        </tr>
    </table>

</body> 

</html>
